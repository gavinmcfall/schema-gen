# yaml-language-server: $schema=./schemas/sources.schema.json
#
# k8s-schemas.io source definitions
# Comprehensive list of Kubernetes CRD sources discovered from:
#   - Artifact Hub (top Helm charts)
#   - OperatorHub (OLM operators)
#   - GitHub topics (k8s-at-home, kubernetes-operator)
#   - kubesearch.dev (community deployments)
#
# Source Types:
#   helm   - Helm chart containing CRDs (OCI or HTTP registry)
#   github - GitHub release assets containing CRD manifests
#
# Adding a new source:
#   1. Add entry below with appropriate type
#   2. Run: python scripts/extract.py --source <name> --version <version>
#   3. Renovate will auto-update versions via PR

