---
name: Publish to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - schemas/**
      - public/**
      - scripts/generate_index.py
      - .github/workflows/publish.yaml
  workflow_dispatch:

jobs:
  publish:
    name: Publish Schemas
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Prepare deployment directory
        run: |
          # Create deployment directory with schemas
          mkdir -p deploy
          cp -r schemas/* deploy/

          # Copy the web interface
          cp public/index.html deploy/

      - name: Generate schema index
        run: |
          python scripts/generate_index.py \
            --schemas-dir deploy \
            --output deploy/schemas-index.json

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: deploy
          command: pages deploy --project-name=k8s-schemas --branch main .
